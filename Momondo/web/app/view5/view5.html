<div ng-controller="View5Ctrl as ctrl">

    <h1>CCK - Xmondo</h1>

    <div>
        <table style="margin-top: 80px; width: 65%; border-spacing: 0;">
            <tr>
                <td class="columnCubeBackgroundLeftTop">
                    <p>Traveling from:</p>
                </td>
                <td class="columnCubeBackgroundMiddleTop">
                </td>
                <td class="columnCubeBackgroundMiddleTop">
                    <p>Traveling to:</p>
                </td>
                <td class="columnCubeBackgroundMiddleTop">
                    <p>Travel date:</p>
                </td>
                <td class="columnCubeBackgroundMiddleTop">
                </td>
                <td class="columnCubeBackgroundRightTop">
                </td>
            </tr>
            <tr>
                <td class="columnCubeBackgroundLeftBottom">
                    <input type="text" ng-model="parameter.origin" style="width:10em;" placeholder="Insert city">
                </td>
                <td class="columnCubeBackgroundMiddleBottom"> 
                    <button class="btn btn-primary navbar-btn" style="padding: 1px 12px 1px 12px;">&harr;</button>
                </td>
                <td class="columnCubeBackgroundMiddleBottom">
                    <input type="text" style="width:10em;" placeholder="Insert city">
                </td>
                <td class="columnCubeBackgroundMiddleBottom">
                    <input type="date" ng-model="parameter.date">
                </td>
                <td class="columnCubeBackgroundMiddleBottom">
                    <input type="text" ng-model="parameter.seats">
                </td>
                <td class="columnCubeBackgroundRightBottom">
                    <button type="submit" class="btn btn-primary navbar-btn" ng-click="getAllFlightinfo()">Search
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div> 
        <br>
        <br>
        <br>
    </div>
    <uib-accordion>
        <uib-accordion-group style="width: 80%" ng-repeat="flight in json.flights" >
            <uib-accordion-heading>       
                <table style="width: 100%; border-spacing: 0;">
                    <tr>
                        <td>
                            {{flight.origin}} &rarr; {{flight.destination}}
                        </td>
                        <td style="text-align: center">
                            {{flight.date}}  
                        </td>
                        <td style="text-align: right">
                            Price: {{flight.totalPrice}}
                        </td>
                    </tr>
                </table>    
            </uib-accordion-heading>
            <uib-accordion-body>
                <p>Flight: {{flight.flightID}}</p>
                <p>Travel time: {{flight.traveltime}} minutes</p>
                <p>Number of seats: {{flight.numberOfSeats}}</p>

                <a href="#/view6" class="btn btn-danger">Book flight</a>
            </uib-accordion-body>
        </uib-accordion-group>  
    </uib-accordion>
</div>
